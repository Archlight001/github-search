<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/profile_style.css" />
    <link rel="stylesheet" href="css/profile__style__responsive.css" />
    <title>Profile</title>
    <script src="/javascript/profile.js"></script>
  </head>
  <body class="body">
    <div class="loading__logo">
      <img src="icons/github__logo__dark.png" alt="github logo" />
    </div>

    <div class="general__container">
      <!-- Navbar section -->
      <div class="navbar">
        <div class="left__navbar">
          <div class="github__logo">
            <a href="index.html"
              ><img src="icons/github__logo.png" alt="github logo"
            /></a>
          </div>
          <div>
            <form class="form__search" action="profile.html" autocomplete="off" method="get">
              <input
                type="text"
                onfocusin="changeColor(true)"
                onfocusout="changeColor(false)"
                name="username"
                id="username"
                class="input__search"
                placeholder="Search..."
              />
              <button type="submit" class="input__submit">
                <img
                  id="search__icon"
                  src="icons/Search.png"
                  alt="search icon"
                />
              </button>
            </form>
          </div>
          <div class="nav__links">
            <a
              href="https://github.com/pulls"
              class="pull__requests"
              target="_blank"
              >Pull requests</a
            >
            <a href="https://github.com/issues" target="_blank">Issues</a>
            <a href="https://github.com/marketplace" target="_blank"
              >Marketplace</a
            >
            <a href="https://github.com/explore" target="_blank">Explore</a>
          </div>
        </div>

        <div class="right__navbar">
          <div class="navbar__icon">
            <img src="icons/bell_icon_small.png" alt="bell icon" />
          </div>

          <div class="navbar__icon">
            <img src="icons/plus_icon.png" alt="plus icon" />
          </div>

          <div class="navbar__icon">
            <img class="js_navbar__avatar__image" src="" alt="avatar" />
          </div>
        </div>
      </div>

      <!-- Navbar section for mobile devices -->
      <div class="navbar__mini">
        <div class="nav__mini__header">
          <div onclick="expand__navbar()" class="hamburger__icon">
            <div></div>
            <div></div>
            <div></div>
          </div>

          <div class="github__logo__mini">
            <a href="index.html"
              ><img src="icons/github__logo.png" alt="github logo"
            /></a>
          </div>

          <div class="bell__icon__mini">
            <img src="icons/bell_icon_small.png" alt="bell icon" />
          </div>
        </div>

        <div class="nav__mini__body">
          <div>
            <form class="form__search" action="profile.html" autocomplete="off" method="get">
              <input
                type="text"
                onfocusin="changeColor(true)"
                onfocusout="changeColor(false)"
                name="username"
                id="username"
                class="input__search"
                placeholder="Search..."
              />
            </form>
          </div>
          <div class="nav__links__mini">
            <a href="https://github.com/dashboard" target="_blank">Dashboard</a>
          </div>
          <div class="nav__links__mini child">
            <a href="https://github.com/pulls" target="_blank">Pull requests</a>
          </div>
          <div class="nav__links__mini child">
            <a href="https://github.com/issues" target="_blank">Issues</a>
          </div>
          <div class="nav__links__mini child">
            <a href="https://github.com/marketplace" target="_blank"
              >Marketplace</a
            >
          </div>
          <div class="nav__links__mini child">
            <a href="https://github.com/explore" target="_blank">Explore</a>
          </div>
          <div class="nav__links__mini child">
            <a href="https://github.com/features/codespaces" target="_blank"
              >Codespaces</a
            >
          </div>
          <div class="nav__links__mini child">
            <a
              href="https://github.com/sponsors/Archlight001/waitlist"
              target="_blank"
              >Sponsors</a
            >
          </div>
          <div class="nav__links__mini child">
            <a href="https://github.com/settings/profile" target="_blank"
              >Settings</a
            >
          </div>
          <div class="nav__links__mini child">
            <img class="js_navbar__avatar__image" src="" alt="avatar" />
            <a
              class="js_username"
              href="https://github.com/Archlight001"
              target="_blank"
            ></a>
          </div>
        </div>
      </div>

      <!-- Profile Section -->
      <div class="profile__container">
        <div class="profile__details">
          <div class="image__status">
            <div class="image__profile">
              <div class="image__container">
                <img
                  src=""
                  class="profile__picture js_navbar__avatar__image"
                  alt="avatar"
                />
              </div>

              <div id="mini__profile__names" class="profile__names">
                <h1 class="js_fullname"></h1>
                <h2 class="js_username"></h2>
              </div>
            </div>

            <div
              onmouseover="showSpan(true)"
              onmouseout="showSpan(false)"
              class="status js_status"
            >
              <div class="inner__status">
                <div class="status__emoji">
                  <!-- <div>
                  <g-emoji
                    class="g-emoji"
                    alias="dart"
                    fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/1f3af.png"
                    >ðŸŽ¯</g-emoji
                  >
                  
                </div> -->
                </div>

                <span class="status__info"></span>
              </div>
            </div>
          </div>

          <div id="main__profile__names" class="profile__names">
            <h1 class="js_fullname"></h1>
            <h2 class="js_username"></h2>
          </div>

          <div class="profile__description">
            <p class="js_description"></p>
          </div>

          <div class="profile__followInfo">
            <div class="follow__icon__container">
              <img
                src="icons/users.png"
                class="follow__icon"
                alt="follow icon"
              />
            </div>
            <span class="followers__value js_followers"></span>
            <span class="follow__label">Followers</span>
            <div class="circle__icon__container">
              <img
                src="icons/Circle.png"
                class="circle__icon"
                alt="circle icon"
              />
            </div>
            <span class="following__value js_following"></span>
            <span class="follow__label">Following</span>
          </div>

          <div class="other__info">
            <div class="info">
              <div>
                <img src="icons/location.png" alt="location icon" />
              </div>
              <span class="js_location"></span>
            </div>
            <div class="info">
              <div>
                <img src="icons/mail.png" alt="mail icon" />
              </div>
              <span><a class="js_mail"></a></span>
            </div>
            <div class="info">
              <div>
                <img src="icons/bird.png" alt="bird icon" />
              </div>
              <span><a class="js_twitterusername"></a></span>
            </div>
          </div>
        </div>

        <div class="repositories">
          <p>Popular repositories</p>
          <div class="repository__group">
            <!-- <div class="repository">
              <div class="repository__details">
                <a href="">dogs</a>
                <p></p>
              </div>

              <div class="repository__languages">
                <div class="language__container">
                  <div class="language">
                    <div
                      class="language__color"
                      style="backgroundcolor: #e34c26"
                    ></div>
                    <span class="language__name">HTML</span>
                  </div>
                </div>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
    <script src="/javascript/style.js"></script>
  </body>
</html>
