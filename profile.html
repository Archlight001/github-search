<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/profile_style.css" />
    <title>Profile</title>
    <script src="/javascript/profile.js"></script>
  </head>
  <body>
    <div class="general__container">
      <div class="profile__details">
        <div class="image__container">
          <img
            src="https://avatars.githubusercontent.com/u/44054995?u=5e37cb778d9c4d7c2939c95c1ff7a08945e7b00c&v=4"
            class="profile__picture"
            alt="avatar"
          />
        </div>

        
        <div class="profile__names">
            <h1>Enokela Christopher</h1>
            <h2>Archlight001</h2>
        </div>

        <div class="profile__description">
            <p>Live and Code forerver</p>
        </div>

        <div class="profile__followInfo">
            <div class="follow__icon__container">
                <img src="icons/users.png" class="follow__icon" alt="follow icon">
            </div>    
            <span class="followers__value">7</span>
            <span class="follow__label">Followers</span>
            <div class="circle__icon__container">
                <img src="icons/Circle.png" class="circle__icon" alt="circle icon">
            </div>
            <span class="following__value">70</span>
            <span class="follow__label">Following</span>
        </div>
        
      </div>

      <div class="repositories"></div>
    </div>
  </body>
</html>
